{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<form action="{% url 'preguntas:login' %}" method="POST">
    {% if not message %}
    <table>
        {{ login_form }}
    </table>
    {% csrf_token %}
    <button type="submit">Iniciar sesi√≥n</button>
    {% else %}
    <h2>
        {{ message }}
    </h2>
    {% endif %}
</form>
{% endblock %}
